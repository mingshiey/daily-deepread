<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>每日深读 - 归档</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,PingFang SC,Helvetica Neue,Arial;line-height:1.6;padding:24px;max-width:960px;margin:0 auto;}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    input{padding:8px 12px;border:1px solid #ddd;border-radius:8px;min-width:220px}
    ul{list-style:none;padding:0}
    li{padding:10px 0;border-bottom:1px solid #f0f0f0}
    .hint{color:#666;font-size:14px}
  </style>
</head>
<body>
  <header>
    <h1>每日深读 · 归档</h1>
    <div>
      <a class="hint" href="/feed.xml">RSS 订阅</a>
    </div>
  </header>
  <input placeholder="搜索日期或标题…" id="q" />
  <ul id="list"></ul>
  <script>
    const q = document.getElementById('q');
    const list = document.getElementById('list');
    let data = [];
    fetch('/archive.json').then(r=>r.json()).then(d=>{
      data = d; render();
    });
    function render() {
      const s = (q.value||'').trim().toLowerCase();
      const items = data.filter(x => !s || x.title.toLowerCase().includes(s) || x.date.includes(s));
      list.innerHTML = items.map(x => (
        `<li>
          <a href="${x.path}">${x.date}</a> — ${escapeHtml(x.title)}
        </li>`
      )).join('');
    }
    q.addEventListener('input', render);
    function escapeHtml(t){return t.replace(/[&<>"]/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[m]))}
  </script>
</body>
</html>
