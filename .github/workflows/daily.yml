name: Daily Build

on:
  schedule:
    - cron: "0 8 * * *"   # 每天 08:00 UTC 运行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate daily page (never fail job)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o
          REPO_URL: ${{ vars.REPO_URL }}
        run: |
          set -e
          echo "Node: $(node -v)"
          echo "Running generator..."
          # 允许脚本内部异常后继续执行后续诊断，但不让这一步让工作流失败
          node scripts/generate.js || echo "::warning ::generator returned non-zero exit code"

          echo "---- TREE AFTER GENERATE ----"
          ls -lah
          echo "---- DAILY DIR ----"
          ls -lah daily || true
          echo "---- ARCHIVE.JSON ----"
          test -f archive.json && cat archive.json || echo "archive.json not found"
        shell: bash
        continue-on-error: true

      - name: Commit & Push if changed (never fail job)
        run: |
          git config user.name "deep-daily-bot"
          git config user.email "bot@example.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: daily build $(date -u +'%Y-%m-%d')"
            git push || echo "::warning ::push failed (check branch permissions)"
          fi
        shell: bash
        continue-on-error: true
