name: Daily Build

on:
  schedule:
    - cron: "0 8 * * *"   # 每天 08:00 UTC 运行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # 允许推送
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate daily page
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o
          REPO_URL: ${{ vars.REPO_URL }}
        run: |
          node -v
          npm -v || true
          node scripts/generate.js

      - name: Commit & Push if changed
        run: |
          git config user.name "deep-daily-bot"
          git config user.email "bot@example.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: daily build $(date -u +'%Y-%m-%d')"
            git push
          fi
